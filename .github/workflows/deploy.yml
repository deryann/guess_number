name: Deploy to GCP Compute Engine

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to VM
    runs-on: ubuntu-latest
    environment: VM_HOST

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VM_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to GCP VM
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'ENDSSH'
            cd ~/guess_number
            git pull origin main
            chmod +x start_build.sh
            ./start_build.sh

            # Ensure data directory exists with proper permissions
            sudo mkdir -p /opt/guess_number/data
            sudo chown -R $(whoami):$(whoami) /opt/guess_number

            docker stop guess-number-game || true
            docker rm guess-number-game || true
            docker run -d --name guess-number-game \
              -p 12527:12527 \
              -v /opt/guess_number/data:/app/data \
              --restart unless-stopped \
              guess-number-game:latest
          ENDSSH

      - name: Verify deployment
        run: |
          sleep 5
          ssh -o StrictHostKeyChecking=no ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} "docker ps | grep guess-number-game"
